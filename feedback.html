<main >
    <h1>Visszajelzés</h1>
    <div>
        <form id="form" action="sandor.ferenc10@gmail.com" name="feedback" method="post" enctype="text/plain">
            <fieldset>
                <label for="name">Név*:</label><br>
                <input type="text" id="name" name="name" required size="30" maxlength="60"><br>
                <label for="email_address">E-mail cím*:</label><br>
                <input type="email" id="email_address" name="email_address" required size="30" maxlength="60"><br>

                <p>Visszajelzés típusa*:<br>
                <input type="radio" id="bug_report" name="feedback_type" value="Bug" required checked>
                <label for="bug_report">Hibajelentés</label><br>

                <input type="radio" id="opinion" name="feedback_type" value="Opinion" required>
                <label for="opinion">Vélemény</label><br>

                <input type="radio" id="other" name="feedback_type" value="Other" required>
                <label for="other">Egyéb</label><br>
                </p>

                <label id="text-area">Visszajelzés*:<br>
                    <textarea name="feedback" form="form" maxlength="200" placeholder="visszajelzés (maximum 200 karakter)" required></textarea>
                </label><br>

                <label for="not_robot">Nem vagyok robot*:</label>
                <input type="checkbox" id="not_robot" name="not_robot" value="True" size="1221" required/><br>
                <input type="reset" value="Alaphelyzetbe állítás">
                <input type="submit" value="Elküldés">
            </fieldset>
        </form>
    </div>
 
</main>
